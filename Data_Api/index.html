<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding train</title>
  </head>
  <body>
    <div id="img-container"></div>

    <script>
      const imgs = ["ejc.jpg", "photo.jpg", "photo2.jpg"];
      // const container = document.getElementById("img-container");

      render(imgs)
        .then((response) => {
          console.log("yey");
        })
        .catch((err) => {
          console.log("error!");
          console.error(err);
        });

      async function render(imgs) {
        for (let img_name of imgs) {
          const container = document.getElementById("img-container");
          const response = await fetch(`${img_name}`);
          const blob = await response.blob();
          const img = document.createElement("img");
          img.src = URL.createObjectURL(blob);
          img.alt = img_name;
          img.width = "480";
          img.classList.add("photo");
          container.appendChild(img);
        }
        // document.getElementById(`${img_name}`).src = URL.createObjectURL(blob);
      }
    </script>
  </body>
</html>
